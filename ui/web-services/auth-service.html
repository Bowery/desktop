<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<!--
  `<auth-service>` Does login and signup w/ broome.io.

  @group Bowery Service Elements
  @element app-service
-->
<polymer-element name="auth-service" attributes="apps">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <core-ajax id="ajax"
      auto
      url="../api/apps.json"
      on-core-response="{{appsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('auth-service', {
    created: function () {
      this.apps = []
    },
    appsLoaded: function () {
      this.apps = this.$.ajax.response.slice(0)
      console.log('inside auth-service.html', this.apps)
    }
  })
  </script>
</polymer-element>

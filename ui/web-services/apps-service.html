<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<!--
  `<apps-service>` provides an API for getting application data.

  `apps` returns the list of apps.

  @group Bowery Service Elements
  @element apps-service
-->
<polymer-element name="apps-service" attributes="apps token">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <core-ajax id="ajax"
      auto
      url="/applications?token={{token}}"
      on-core-response="{{appsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('apps-service', {
    created: function () {
      this.apps = []
    },
    appsLoaded: function () {
      var response = this.$.ajax.response
      if (response.status == 'found') {
        this.apps = response.applications
      }
    }
  })
  </script>
</polymer-element>

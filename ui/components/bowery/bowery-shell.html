<link rel="import" href="../polymer/polymer.html">

<polymer-element name="bowery-shell" attributes="app logs">
  <template>
    <link rel="stylesheet" href="../../bowery/out.css">
    <style>
    .message {
      margin: 9px 18px;
    }
    .executer {
      padding: 0 18px;
      margin-bottom: 9px;
      width: 364px;
      float: left;
      position: relative;
      overflow: hidden;
    }
    label {
      top: 9px;
      left: 36px;
    }
    input {
      width: 229px;
      height: 18px;
      margin-right: 9px;
      padding: 9px 18px 9px 36px;
    }
    button {
      background: white;
      width: 72px;
      height: 36px;
      float: right;
      cursor: pointer;
      padding: 9px;
    }
    .logs {
      background: white;
      width: 364px;
      margin: 9px 18px;
      min-height: 108px;
      max-height: 234px;
      overflow: auto;
    }
    .extra {
      margin-left: 18px;
    }
    </style>
    <p class="message">All good in the hood.</p>
    <div class="executer">
      <label>></label>
      <input type="text">
      <button on-click="{{runCmd}}">RUN</button>
    </div>
    <div id="logs" class="logs">
      <pre>{{logs}}</pre>
    </div>
    <div class="extra">
      <content></content>
    </div>
  </template>
  <script>
    Polymer('bowery-shell', {
      ready: function () {

      },
      runCmd: function (e) {
        var cmd = e.target.value
        console.log('$$$ runCmd', cmd)
      }

    })
  </script>

</polymer-element>

<!--
`bowery-nav` implements a native looking header with close, minimize, maximize, etf

<bowery-nav position="header">Bowery</bowery-nav>
<bowery-nav position="footer">Bowery</bowery-nav>

@group Bowery Core Elements
@element bowery-nav
-->

<link rel="import" href="../polymer/polymer.html">

<polymer-element name="bowery-nav" attributes="type path" on-click="{{handleClick}}">
<template>
  <link rel="stylesheet" href="../../bowery/out.css">
  <style>
  .header, .footer {
    background: white;
    text-align: center;
    position: fixed;
    left: 0;
    right: 0;
    z-index: 3;
  }
  .header {
    top: 0;
    border-bottom: 1px solid rgb(220, 221, 223);
  }
  .footer {
    border-bottom: none;
    border-top: 1px solid rgb(220, 221, 223);

    bottom: 0;
  }
  .header h1,
  .footer h1 {
    margin: 0 auto;
  }
  .header a,
  .footer a {
    text-decoration: none;
  }
  .header a {
    -webkit-user-select: none;
    -webkit-app-region: drag;
  }
  .header .window-buttons {
    position: absolute;
    left: 18px;
    top: 18px;
  }
  .header .window-button {
    text-decoration: none;
    width: 12px;
    height: 12px;
    border-radius: 12px;
    float: left;
    margin-right: 8px;
    cursor: pointer;
  }
  .header .window-button:last-child {
    margin-right: 0;
  }
  .window-button.close {
    background: rgb(251, 77, 83);
  }
  .window-button.minimize {
    background: rgb(244, 172, 88);
  }
  .window-button.maximize {
    background: rgb(42, 195, 51);
  }
  .title-button {
    padding: 18px;
    display: block;
    transition: color 200ms;
    cursor: pointer;
  }
  .title-button:hover h1 {
    color: rgb(26, 23, 24);
  }
  </style>
  <div class="{{type}}">
    <template if="{{type == 'header'}}">
      <div class="window-buttons">
        <a class="window-button close">&nbsp;</a>
        <a class="window-button minimize">&nbsp;</a>
        <a class="window-button maximize">&nbsp;</a>
      </div>
    </template>
    <a href="" class="title-button">
      <h1><content></content></h1>
    </a>
  </div>
</template>
<script>
  Polymer({
    handleClick: function (e) {
      e.preventDefault()
      if (this.path)
        this.fire('bowery-navigate', {path: this.path})
    }
  })
</script>
</polymer-element>

<!--
`bowery-nav` implements a native looking header with close, minimize, maximize, etf

<bowery-nav position="header">Bowery</bowery-nav>
<bowery-nav position="footer">Bowery</bowery-nav>

@group Bowery Core Elements
@element bowery-nav
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="bowery-analytics.html">

<polymer-element name="bowery-nav" attributes="type path">
<template>
  <bowery-analytics id="analytics"></bowery-analytics>
  <link rel="stylesheet" href="../../bowery/out.css">
  <style>
  .header, .footer {
    background: white;
    text-align: center;
    position: fixed;
    left: 0;
    right: 0;
    z-index: 5;
  }
  .header {
    top: 0;
    border-bottom: 1px solid rgb(220, 221, 223);
  }
  .footer {
    border-bottom: none;
    border-top: 1px solid rgb(220, 221, 223);

    bottom: 0;
  }
  .header h1,
  .footer h1 {
    margin: 0 auto;
  }
  .header a,
  .footer a {
    text-decoration: none;
  }
  .header .title-button {
    -webkit-user-select: none;
    -webkit-app-region: drag;
    z-index: 4;
  }
  .header .window-buttons {
    position: absolute;
    left: 18px;
    top: 18px;
    z-index: 5;
  }
  .header .window-button {
    text-decoration: none;
    width: 12px;
    height: 12px;
    border-radius: 12px;
    float: left;
    margin-right: 8px;
    padding: 0;
    cursor: pointer;
  }
  .header .window-button:last-child {
    margin-right: 0;
  }

  .window-button {
    -webkit-app-region: no-drag;
    background-color: transparent;
    box-shadow: none;
    border: none;
    outline: none;
  }
  .window-button.close {
    background: rgb(251, 77, 83);
  }
  .window-button.minimize {
    background: rgb(244, 172, 88);
  }
  .window-button.maximize {
    background: rgb(42, 195, 51);
  }
  .title-button {
    padding: 18px;
    display: block;
    cursor: pointer;
    color: rgb(26, 23, 24);
  }
  </style>
  <div class="{{type}}">
    <a href="" class="title-button">
      <h1><content></content></h1>
    </a>
    <template if="{{type == 'header'}}">
      <div class="window-buttons">
        <button on-click="{{close}}" class="window-button close">&nbsp;</button>
        <button on-click="{{minimize}}" class="window-button minimize">&nbsp;</button>
        <button on-click="{{maximize}}" class="window-button maximize">&nbsp;</button>
      </div>
    </template>
  </div>
</template>
<script>
  Polymer('bowery-nav', {
    close: function (e) {
      this.$.analytics.track('Closed Window')
      require('remote').getCurrentWindow().close()
    },
    minimize: function (e) {
      this.$.analytics.track('Minimized Window')
      require('remote').getCurrentWindow().minimize()
    },
    maximize: function (e) {
      this.$.analytics.track('Maximized Window')
    }
  })
</script>
</polymer-element>

<!--
`bowery-apps` shows a list of applications and their states.
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-ajax/core-ajax.html">
<link rel="import" href="bowery-card.html">
<link rel="import" href="bowery-modal.html">

<polymer-element name="bowery-apps" attributes="applications">
  <template>
    <link rel="stylesheet" href="../../bowery/out.css">
    <style>
      .field-group {
        margin: 0;
        padding: 0;
        background: inherit;
      }
      input {
        width: 255px;
        border: none;
        background: none;
      }
      bowery-modal * {
        color: white;
        background:  none;
      }
      label {
        color: rgb(245, 245, 245);
      }
      bowery-card {
        position: relative;
      }
      .status {
        position: absolute;
        right: 18px;
        top: 18px;
        text-align: right;
        text-transform: uppercase;
      }
      bowery-card:hover {
        cursor: pointer;
      }
      .unclickable {
        cursor: text;
      }
      #message {
        display: none;
        padding: 18px;
      }

    </style>
    <div id="container" class="">
      <template repeat="{{app in applications}}">
        <bowery-card data-id="{{app._id}}" on-click="{{goToStatus}}">
          <h4>{{app.name}}</h4>
          <span class="unclickable">{{app.location || 'Waiting on AWS for ip address'}}</span>
          <span class="status {{app.status}}">{{app.status}}</span>
        </bowery-card>
      </template>
      <template if="{{applications.length == 0}}">
        <div id="message">
          <h3>First time here?</h3>
          <p>To get started, click to 'CREATE APP' button at the bottom of the screen.</p>
          <p>For more information please see http://bowery.io.</p>
        </div>
      </template>
    </div>
  </template>
  <script>
  Polymer('bowery-apps', {
    created: function () {
      this.applications = []
    },
    ready: function () {
      var self = this
      setTimeout(function () {
        if (self.$.message)
          self.$.message.style.display = 'block'
      }, 1000)

    },
    goToStatus: function (e) {
      if (e.target.className == 'unclickable')
        return

      this.fire('bowery-navigate', {path: '/apps/status', app: e.target.dataset.id || e.target.parentNode.dataset.id})
    }
  })
  </script>
</polymer-element>

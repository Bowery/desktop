<!--
`bowery-card-list` is a list of `bowery-card` elements.
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../../web-services/apps-service.html">
<link rel="import" href="bowery-card.html">
<link rel="import" href="bowery-modal.html">

<polymer-element name="bowery-apps" noscript>
  <template>
    <link rel="stylesheet" href="../../bowery/out.css">
    <style>
      .container {
        /*overflow-y: auto;*/
        overflow-x: hidden; /* TODO (thebyrd) this is a bad hack that shouldn't be necessisary if the widths of all child elements added up properly. */
        padding: 0;
        height: 400px;
      }
      .ruled-section {
        margin-top: 18px;
        border-top: 1px solid rgb(26, 23, 24);
        background: rgb(245, 245, 245);
      }
      .field-group {
        margin: 0;
        padding: 10px 0;
      }
      input {
        width: 255px;
      }

    </style>
    <apps-service apps="{{applications}}"></apps-service>
    <div id="container" class="container">
      <template repeat="{{app in applications}}">
        <bowery-card data-id="{{app.id}}">
          <h4>{{app.name}}</h4>
          <span>{{app.addr}}</span>
          <bowery-modal style="right: 27px; top: 27px;" type="info">
          </bowery-modal>
        </bowery-card>
      </template>
    </div>
  </template>
</polymer-element>

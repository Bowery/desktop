<!--
`bowery-pill` is a fancy select input field
-->

<link rel="import" href="../polymer/polymer.html">

<polymer-element name="bowery-pill" attributes="options value">
  <template>
    <link rel="stylesheet" href="../../bowery/out.css">
    <style>
      * {
        box-sizing: border-box;
      }
      :host {
        display: block;
        height: 36px;
      }
      button {
        color: #DCDDDF;
        font-size: 12px;
        border-bottom: 2px solid #DCDDDF; // hipster buttons
      }
      button:hover {
        cursor: pointer;
      }
      button.active {
        color: rgb(109, 109, 111);
      }
      .table {
        width: 100%;
        display: table;
        table-layout: fixed;
        border-collapse: separate;
        vertical-align: middle;
        position: relative;
        vertical-align: middle;
      }
      .cell {
        display: table-cell;
        float: none;
        width: 1%;
        vertical-align: middle;
        padding-right: 18px;
      }
      .cell:last-child {
        padding-right: 0;
      }
    </style>
    <div id="table" class="table">
      <template repeat="{{opt in options}}">
        <div class="cell">
          <button class="btn" on-click="{{activate}}">{{opt}}</button>
        </div>
      </template>
    </div>
  </template>
  <script>
    Polymer('bowery-pill', {
      created: function () {
        this.options = []
      },
      ready: function (e) {
        // Set First as Default
        var el = this.$.table.querySelector('.btn')
        el.setAttribute('class', 'btn active')
        this.value = el.innerHTML
      },
      activate: function (e) {
        this.value = e.target.innerHTML
        var els = this.$.table.querySelectorAll('.btn')
        for (var i = 0, el; el = els[i]; i++)
          el.setAttribute('class', 'btn')

        e.target.setAttribute('class', 'btn active')
      }
    })
  </script>

</polymer-element>

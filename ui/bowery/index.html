<!doctype html>
<html>
<head>
  <title>bowery</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../components/platform/platform.js"></script>

  <link rel="import" href="../components/bowery/bowery-screen.html">
  <link rel="import" href="../components/bowery/bowery-nav.html">
  <link rel="import" href="../components/bowery/bowery-apps.html">
  <link rel="import" href="../components/bowery/bowery-form.html">
  <link rel="import" href="../components/bowery/bowery-auth.html">
  <link rel="stylesheet" href="out.css">
  <link rel="stylesheet" href="//f.fontdeck.com/s/css/kMFVOQjPLDEdfKGqpfY/O4BdYig/bowery.io/48405.css" type="text/css" />
</head>
<body unresovled touch-action="auto">
  <bowery-nav type="header">Bowery</bowery-nav>

  <bowery-screen path="/login">
    <bowery-auth></bowery-auth>
  </bowery-screen>

  <bowery-screen path="/apps">
    <bowery-apps></bowery-apps>
    <bowery-nav type="footer" path="/apps/new">Create App</bowery-nav>
  </bowery-screen>

  <bowery-screen path="/apps/new">
    <bowery-nav type="header">Bowery</bowery-nav>
    <bowery-form title="Provision" endpoint="/api/users.json" fields="name start build size local-path remote-path aws-key aws-secret"></bowery-form>
  </bowery-screen>
</body>
</html>

<link rel="import" href="bowery-screen.html">
<link rel="import" href="bowery-nav.html">
<link rel="import" href="bowery-list.html">
<link rel="import" href="bowery-form.html">
<link rel="import" href="bowery-shell.html">
<link rel="import" href="bowery-image-select.html">
<link rel="import" href="bowery-analytics.html">
<link rel="import" href="../components/core-localstorage/core-localstorage.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="bowery-core" attributes="developer">
<template>
<bowery-analytics id="analytics"></bowery-analytics>
<core-localstorage id="db" name="bowery-developer" value="{{developer}}"></core-localstorage>
<core-localstorage id="keys" name="aws-keys" value="{{keys}}"></core-localstorage>
<link rel="stylesheet" href="out.css">
<style>
  span, pre {
    color: white;
  }
  :host {
    overflow: hidden;
  }

  .test-modal {
    position: relative;
    background: white;
    height: 45px;
    width: 345px;
    margin-top: 80px;
    margin-left: 9px;
  }
  .images {
    background: #361B4B;
  }
  .btn.half {
    width: 50%;
    float: left;
    text-align: center;
  }
</style>
<bowery-screen path="/login">
  <bowery-nav type="header" background="devs active">Bowery</bowery-nav>
  <bowery-form color="devs" title="login" on-bowery-form-response="{{handleLoginAttempt}}" endpoint="http://broome.io/developers/token" fields="{{loginFields}}" sendAs="json">
    <a class="btn devs" href="/signup" on-click="{{navigate}}">I don't have a bowery account.</a>
  </bowery-form>
</bowery-screen>

<bowery-screen path="/signup">
  <bowery-nav type="header" background="devs active">Bowery</bowery-nav>
  <bowery-form color="devs" title="signup" endpoint="http://broome.io/developers" fields="{{signupFields}}" on-bowery-form-response="{{handleSignupAttempt}}" sendAs="json">
    <a class="btn devs" href="/login" on-click="{{navigate}}">I already have a bowery account.</a>
  </bowery-form>
</bowery-screen>

<bowery-screen path="/keys">
  <bowery-nav type="header" background="devs active">Bowery</bowery-nav>
  <bowery-form  color="devs" title="Connect AWS" fields="{{keyFields}}" model="{{keys}}" on-bowery-form-response="{{handleKeysAttempt}}" sendAs="json">
    <a class="btn" href="http://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSGettingStartedGuide/AWSCredentials.html" on-click="{{openExternalWindow}}">What are AWS Access Key?</a>
  </bowery-form>
</bowery-screen>

<bowery-screen path="/apps">
  <bowery-nav type="header" background="apps active">Apps</bowery-nav>
  <bowery-list type="apps" item="{{app}}" list="{{applications}}"></bowery-list>
  <bowery-nav type="footer" background="apps active" href="/apps/new" on-click="{{navigate}}">Add App</bowery-nav>
</bowery-screen>

<bowery-screen path="/apps/exec">
  <bowery-nav type="header" background="images active">Exec</bowery-nav>
  <bowery-shell app="{{app}}" logs="{{app.logs}}" token="{{developer.token}}"></bowery-shell>
  <bowery-nav type="footer" background="images active" href="/apps/edit" on-click="{{navigate}}">Back</bowery-nav>
</bowery-screen>

<bowery-screen path="/apps/edit">
  <bowery-nav type="header" background="apps active">{{app.name}}</bowery-nav>
  <bowery-form title="Save" color="apps" endpoint="/applications/{{app._id}}" model="{{app}}" fields="{{editAppFields}}" sendAs="json" on-bowery-form-response="{{handleEditAppAttempt}}" token="{{developer.token}}">
    <template if="{{app.status != 'provisioning'}}">
      <a href="/apps/exec" on-click="{{navigate}}" class="btn images half">Run Commands</a>
      <a class="btn bad half" on-click="{{deleteApp}}">Delete App</a>
    </template>
  </bowery-form>
</bowery-screen>

<bowery-screen path="/images/edit">
  <bowery-nav type="header" background="images active">{{image.name || 'Edit Image'}}</bowery-nav>
  <bowery-form title="Save" color="images" endpoint="/environments/{{image.id}}" model="{{image}}" fields="{{editImageFields}}" sendAs="json" on-bowery-form-response="{{handleEditImageAttempt}}" token="{{developer.token}}">
    <a href="/apps/edit" class="btn apps" on-click="{{navigate}}">Nevermind. Take me back.</a>
  </bowery-form>
</bowery-screen>

<bowery-screen path="/apps/new">
  <bowery-nav type="header" background="images active">Select Image</bowery-nav>
  <bowery-image-select title="Provision" color="apps" on-bowery-app-create-response="{{handleCreateAppAttempt}}" token="{{developer.token}}" app="{{app}}" keys="{{keys}}"></bowery-image-select>
  <bowery-nav type="footer" background="images active" href="/apps" on-click="{{navigate}}">Back</bowery-nav>
</bowery-screen>

<core-ajax id="ajax" handleAs="json" on-core-response="{{getUserByToken}}" auto></core-ajax>
<core-ajax id="appsAjax" handlAs="json" on-core-response="{{getApps}}" on-core-error="{{logout}}" url="/applications?token={{developer.token}}" auto></core-ajax>
<core-ajax id="deleteAppAjax" method="DELETE" handleAs="json" on-core-response="{{handleDeleteAppAttempt}}" auto></core-ajax>
</template>
<script src="gifstream.js" type="text/javascript"></script>
<script>
Polymer('bowery-core', {
  created: function () {
    // The current app being shown
    this.app = {}

    // The current image
    this.image = {}

    // All of the current users application
    this.applications = []

    // The current user
    this.developer = {}

    // AWS credentials
    this.keys = {
      aws_access_key: "",
      aws_secret_key: ""
    }
  },
  loginFields: [
    {name: 'email', placeholder: 'your@email.com'},
    {name: 'password', placeholder: '**********', type: 'password'}
  ],
  signupFields: [
    {name: 'name', placeholder: 'Best Friend'},
    {name: 'email', placeholder: 'your@email'},
    {name: 'password', type: 'password', placeholder: '************'}
  ],
  keyFields: [
    {name: 'aws_access_key', label: 'AWS Access Key', placeholder: 'AWS+ACCESS+KEY+GOES+HERE'},
    {name: 'aws_secret_key', label: 'AWS Secret Key',  placeholder: 'AWS+SECRET+KEY+GOES+HERE'}
  ],
  editAppFields: [
    {name: 'name', placeholder: 'Your App'},
    {name: 'image', label: 'Image Name', type: 'button', path: '/images/edit'},
    {name: 'start', label: 'Command that runs app', placeholder: './web-app'},
    {name: 'remotePath', label: 'Remote Path', placeholder: '/home/ubuntu/app'},
    {name: 'localPath', label: 'Local Path', placeholder: '~/Documents/app'}
  ],
  editImageFields: [
    {name: 'name', placeholder: 'Image Name'},
    {name: 'description', placeholder: 'A short description'}
  ],
  ready: function () {
    this.$.analytics.track("Opened App")

    // Drag & Drop Swag
    window.addEventListener('dragenter', function (e) {
      e.stopPropagation()
      e.preventDefault()
    })
    window.addEventListener('dragover', function (e) {
      e.stopPropagation()
      e.preventDefault()
    })
    window.addEventListener('drop', this.handleDroppedFile.bind(this))

    this.$.db.load()
    this.$.keys.load()

    var sse = new EventSource('/_/sse')
    sse.addEventListener('message', this.handleSSE.bind(this))

    if (!this.developer.token) {
      return this.navigate('/login')
    }

    if (!this.keys.aws_access_key || !this.keys.aws_secret_key) {
      return this.navigate('/keys')
    }

    this.keyFields[0].value = this.keys.aws_access_key
    this.keyFields[1].value = this.keys.aws_secret_key

    this.navigate('/apps')
  },
  handleDroppedFile: function (e) {
    e.preventDefault()
    var file = e.dataTransfer.files[0]
    if (!~file.path.indexOf('.')) {
      return this.createAppFromDroppedFolder(file)
    }
    if (file.type == "image/gif") {
      return this.createAppFromDroppedImage(file)
    }
    alert('Bowery Image/App Not Found')
  },
  createAppFromDroppedFolder: function (file) {
    this.defaultLocalPath = file.path
    this.navigate('/apps/new')
  },
  createAppFromDroppedImage: function (file) {
    var self = this
    var reader = new FileReader();
    reader.onload = function (evt) {
      (new GifStream(evt.target.result)).parseID(self.populateNewAppScreen.bind(self))
    }
    reader.readAsBinaryString(file)
  },
  populateNewAppScreen: function (comExt) {
    var envID = comExt && comExt.comment

    this.app = {}
    this.navigate("/apps/new")
  },
  handleSSE: function (e) {
    var event = JSON.parse(e.data)
    if (event.type == 'status') {
      for (var i in this.applications) {
        if (event.appID == this.applications[i]._id) {
          this.applications[i] = event.message
        }
        if (event.appID == this.app._id) {
          this.app = event.message
        }
      }
      return
    }

    if (event.type == 'log' && this.app._id == event.appID && event.message) {
      this.app.logs += event.message
    }
  },
  openLogsWindow: function () {
    if (this.logWindow) this.logWindow.close()
    this.logWindow = window.open("http://localhost:32055/bowery/logs.html?appId=" + this.app._id, this.app.name + " Logs", "resizable,scrollbars," + this.app.name + " Logs")
    this.logWindow.setPosition(0, 0);
  },
  handleCreateAppAttempt: function (e, detail) {
    var response = e.target.response
    if (response.status != 'success') {
      if (response.error == "EOF") return

      this.$.analytics.track("Failed to Create App", {error: response.error})
      e.target.feedback = response.error
      return
    }

    this.app = response.application
    this.app.localPath = this.defaultLocalPath
    this.applications.push(this.app)

    this.editAppFields[1].value = this.app.environment ? this.app.environment.name : this.app.envId

    this.navigate('/apps/edit')
  },
  handleEditAppAttempt: function (e, detail) {
    var response = e.target.response
    if (response.status != 'success') {
      if (response.error == "EOF") return

      this.$.analytics.track("Failed to Edit App", {error: response.error})
      e.target.feedback = response.error
      return
    }
    var ids = this.applications.map(function (a) {return a._id})
    if (~ids.indexOf(response.application._id)) {
      for (var i = 0, app; app = this.applications[i]; i++)
        if (app._id == response.application._id)
          this.applications[i] = response.application
    } else {
      this.applications.push(response.application)
    }


    this.app = {}
    this.navigate('/apps')
  },
  handleEditImageAttempt: function (e, detail) {
    var response = e.target.response
    if (response.status != 'success') {
      if (response.error == "EOF") return

      this.$.analytics.track("Failed to Edit Image", {error: response.error})
      e.target.feedback = response.error
      return
    }
    this.app.environment.name = this.image.name
    this.app.image = this.app.environment.name
    this.app.environment.description = this.image.description
    this.navigate('/apps/edit')
  },
  handleLoginAttempt: function (e) {
    var response = e.target.response
    if (response.status != "created") {
      return
    }
    this.developer = {}
    this.developer.token = response.token
    this.$.ajax.url = "http://broome.io/developers/me?token=" + this.developer.token

    if (!this.keys.aws_access_key || !this.keys.aws_secret_key) {
      return this.navigate('/keys')
    }

    this.navigate('/apps')
  },
  getUserByToken: function (e) {
    var response = e.target.response
    if (response.status == "found") {
      this.developer = response.developer
      this.developer['$email'] = this.developer.email // bullshit => https://mixpanel.com/docs/properties-or-segments/special-or-reserved-properties
      this.$.analytics.register(this.developer)
    }
  },
  handleSignupAttempt: function (e) {
    var response = e.target.response
    if (response.status == "created") {
      this.developer = response.developer
      this.$.db.save()
      if (!this.keys.aws_access_key || !this.keys.aws_secret_key)
        return this.navigate('/keys')

      return this.navigate('/apps')
    }

    if (response.error == "EOF")
      return

    this.$.analytics.track("Failed Signup Attempt", {error: response.error})
    e.target.feedback = response.error
  },
  handleKeysAttempt: function (e, detail) {
    console.log('$$$$ keys attempt', e, detail)
    console.log('$$$$ keys from local', this.keys)
    this.$.keys.save()
    this.navigate('/apps/new')
  },
  parameterize: function (obj) {
    var out = ""
    for (var key in obj) {
      out += key + "=" + obj[key] + "&"
    }
    return out
  },
  deleteApp: function (e) {
    e.preventDefault()
    var tokens = {
      token: this.developer.token,
      aws_access_key: encodeURIComponent(this.keys.aws_access_key),
      aws_secret_key: encodeURIComponent(this.keys.aws_secret_key)
    }
    var id = this.app._id
    this.$.deleteAppAjax.url = "/applications/" + id + "?" + this.parameterize(tokens)
    this.applications = this.applications.filter(function (a) {return a._id != id})
    this.app = {}
  },
  getApps: function (e, detail) {
    var r = JSON.parse(detail.response)
    if (r.status == "found")
      this.applications = r.applications
    else
      this.logout()
  },
  handleDeleteAppAttempt: function (e) {
    var response = e.target.response
    if (response.status == 'success') {

      this.applications = this.applications.filter(function (app) {
        return app._id != response.id
      })

      return this.navigate('/apps')
    }
    alert('unable to delete ')
  },
  openExternalWindow: function (path) {
    if (typeof path != "string") {
      var e = path
      e.preventDefault()
      path = e.target.getAttribute('href')
    }
    this.$.analytics.track('Opened external window ' + path)
    window.open(path, "", "resizable,scrollbars,status")
  },
  navigate: function (path) {
    var self = this
    if (typeof path != "string") {
      var e = path
      e.preventDefault()
      path = e.target.getAttribute('href') || e.target.parentNode.getAttribute('href')
    }

    this.$.analytics.track('Navigated to ' + path)

    //TODO (thebyrd) make this less ghetto
    if (path == "/apps/exec")
      this.openLogsWindow()

    this.fire('bowery-navigate', {path: path})
  },
  appChanged: function (oldApp, newApp) {
    this.image = newApp.environment
  },
  logout: function () {
    this.developer = {}
    this.$.db.save()
    this.navigate('/login')
  }
})
</script>
</polymer-element>

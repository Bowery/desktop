dependencies:
  override:
    - echo ""
test:
  override:
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/Bowery
    - git clone git@github.com:Bowery/gopackages /home/ubuntu/.go_workspace/src/github.com/Bowery/gopackages
    - cp -r /home/ubuntu/desktop /home/ubuntu/.go_workspace/src/github.com/Bowery/desktop
    - cd /home/ubuntu/.go_workspace/src/github.com/Bowery/desktop/bowery/agent && go get && go test ./...
    - cd /home/ubuntu/.go_workspace/src/github.com/Bowery/desktop/bowery/client && go get && go test ./...
deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:bowery-ui.git $CIRCLE_SHA1:refs/heads/master
